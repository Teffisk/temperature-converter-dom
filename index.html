<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  	<h1>Temperature Conversion Calculator</h1>
	<form class="form">
		<div>
			<input type="number" name="userTempType" placeholder="Temperature" id="text-box">
		</div>
		<div>
		  	<input type="radio" name="temp-type" value="F" class="temp-type-f" checked>Fahranheit to Celsius<br>
		  	<input type="radio" name="temp-type" value="C" class="temp-type-c">Celsius to Fahranheit<br>
		  	<input type="submit" value="Submit" class="submit-button">
		  	<input type="submit" value="Clear" class="clear-button">
		  </div>
	 </form>
	 <div class="output">
	 	<p><span class="result">0&deg;</span></p>
	 </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
